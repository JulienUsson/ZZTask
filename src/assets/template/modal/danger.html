<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span>&times;</span></button>
  <h4 class="modal-title">{{langue.warning}}</h4>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">{{langue.cancel}}</button>
  <button type="button" class="btn btn-danger" ng-click="$close()">{{langue.submit}}</button>
</div>
