<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span>&times;</span></button>
  <h4 class="modal-title">{{langue.error}}</h4>
</div>
<div class="modal-body">
  <p>{{langue.errorMessage}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$close()">{{langue.ok}}</button>
</div>
