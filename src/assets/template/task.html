<div class="container">
  <div class="row">
	<div class="col-md-4">
	  <div class="panel panel-danger">
		<div class="panel-heading">{{langue.todo}}
			<span class="badge pull-right">{{tasks[0].length}}</span>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="todo in tasks[0]">		  
				<span class="h4">{{todo.title}}</span>
				<span class="pull-right">
					<button class="btn btn-default"><span class="glyphicon glyphicon-menu-right"></span></button>
					<button class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>
					<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
				</span>
			</li>
			<li class="list-group-item">	
				<span class="pull-right">	  
					<button class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
				</span>
			</li>
		</ul>  
	  </div>
	</div>
	<div class="col-md-4">
	  <div class="panel panel-warning">
		<div class="panel-heading">{{langue.inProgress}}
			<span class="badge pull-right">{{tasks[1].length}}</span>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="inProgress in tasks[1]">		  
				<span class="h4">{{inProgress.title}}</span>
				<span class="pull-right">
					<button class="btn btn-default"><span class="glyphicon glyphicon-menu-right"></span></button>
					<button class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>
					<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
				</span>
			</li>
		</ul>  
	  </div>
	</div>
	<div class="col-md-4">
	  <div class="panel panel-success">
		<div class="panel-heading">{{langue.done}}
			<span class="badge pull-right">{{tasks[2].length}}</span>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="done in tasks[2]">		  
				<span class="h4">{{done.title}}</span>
				<span class="pull-right">
					<button class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>
					<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
				</span>
			</li>
		</ul>  
	  </div>
	</div>
  </div>
</div>
